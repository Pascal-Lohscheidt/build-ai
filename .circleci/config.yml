version: 2.1

# To push tags, add a deploy key with write access:
# 1. Generate SSH key: ssh-keygen -t ed25519 -C "circleci" -f circleci_deploy_key -N ""
# 2. Add public key (circleci_deploy_key.pub) to GitHub: Repo > Settings > Deploy keys > Add (enable "Allow write access")
# 3. Add private key to CircleCI: Project > Settings > SSH Keys > Add (paste circleci_deploy_key contents)
# 4. Copy the fingerprint shown in CircleCI and set it as SSH_DEPLOY_KEY_FINGERPRINT in Project Settings > Environment Variables

jobs:
  test:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Run tests
          command: pnpm test
      - run:
          name: Generate coverage
          command: pnpm run test:coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Build packages
          command: pnpm run package:build && pnpm run evals:build
      - store_artifacts:
          path: dist
          destination: dist

  publish-core:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_DEPLOY_KEY_FINGERPRINT
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Check if core package should be published
          command: pnpm exec jiti scripts/check-package-scope.ts core || circleci step halt
      - run:
          name: Bump version and create tag
          command: pnpm exec jiti scripts/bump-and-tag.ts core --no-push
      - run:
          name: Push tag
          command: git push origin $(git tag -l '@m4trix/core@*' --sort=-version:refname | head -1)
      - run:
          name: Build core package
          command: pnpm run package:build
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish core package
          command: pnpm run package:publish

  publish-evals:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_DEPLOY_KEY_FINGERPRINT
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Check if evals package should be published
          command: pnpm exec jiti scripts/check-package-scope.ts evals || circleci step halt
      - run:
          name: Bump version and create tag
          command: pnpm exec jiti scripts/bump-and-tag.ts evals --no-push
      - run:
          name: Push tag
          command: git push origin $(git tag -l '@m4trix/evals@*' --sort=-version:refname | head -1)
      - run:
          name: Build evals package
          command: pnpm run evals:build
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish evals package
          command: pnpm run evals:publish

workflows:
  version: 2
  test-and-build:
    jobs:
      - test
      - build:
          requires:
            - test
      - publish-core:
          context:
            - NPM
          requires:
            - build
          filters:
            branches:
              only: main
      - publish-evals:
          context:
            - NPM
          requires:
            - build
          filters:
            branches:
              only: main
