version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Run tests
          command: pnpm test
      - run:
          name: Generate coverage
          command: pnpm run test:coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Install turbo
          command: pnpm run get:turbo
      - run:
          name: Build package
          command: pnpm run package:build
      - store_artifacts:
          path: dist
          destination: dist

  publish:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Install turbo
          command: pnpm run get:turbo
      - run:
          name: Build package
          command: pnpm run package:build
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish package
          command: pnpm run package:publish

workflows:
  version: 2
  test-and-build:
    jobs:
      - test
      - build:
          requires:
            - test
      - publish:
          context:
            - NPM
          requires:
            - build
          filters:
            branches:
              only: main