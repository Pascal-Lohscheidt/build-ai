version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Run tests
          command: pnpm test
      - run:
          name: Generate coverage
          command: pnpm run test:coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Build packages
          command: pnpm run package:build && pnpm run evals:build
      - store_artifacts:
          path: dist
          destination: dist

  publish-core:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Build core package
          command: pnpm run package:build
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish core package
          command: pnpm run package:publish

  publish-evals:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Build evals package
          command: pnpm run evals:build
      - run:
          name: Authenticate with npm
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish evals package
          command: pnpm run evals:publish

workflows:
  version: 2
  test-and-build:
    jobs:
      - test
      - build:
          requires:
            - test
      - publish-core:
          context:
            - NPM
          requires:
            - build
          filters:
            branches:
              only: main
      - publish-evals:
          context:
            - NPM
          requires:
            - build
          filters:
            branches:
              only: main
